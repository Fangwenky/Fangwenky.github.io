<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>浙江 - 蹭饭地图</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .province-title {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .province-title h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }
    
    .province-title p {
      color: #666;
      font-size: 18px;
    }
    
    .classmates-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    
    .classmate-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .classmate-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    .classmate-img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }
    
    .classmate-info {
      padding: 20px;
    }
    
    .classmate-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .classmate-school {
      font-size: 16px;
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    
    .classmate-major {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
